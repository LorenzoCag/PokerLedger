<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Poker Payout Manager - PokerNow</title>
    <style>
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        #csv-upload-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .container {
            padding-top: 20px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/pokernow" class="active">PokerNow</a></li>
        </ul>
    </nav>
    <main class="container">
        <section>
            <h2>PokerNow</h2>
            <h3>Upload your ledger</h3>
            <div class="form-header">
                <form id="csv-upload-form" enctype="multipart/form-data">
                    <div class="input-group">
                        <label for="file-input">CSV File:</label>
                        <input type="file" id="file-input" name="csvfile" accept=".csv" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" id="upload-csv">Upload CSV</button>
                    </div>
                </form>
            </div>
            <h3>Payouts</h3>
            <div id="csv-payouts">
                <!-- Payouts will be displayed here -->
            </div>
        </section>
    </main>
    <footer class="container">
        <small>
            <a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Service</a>
        </small>
    </footer>
    <script>
        document.getElementById('pokernow-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            const fileInput = document.getElementById('csv-file');
            const formData = new FormData();
            formData.append('csvfile', fileInput.files[0]);

            fetch('/upload_csv', { // Adjust the endpoint as necessary
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const payoutsElement = document.getElementById('pokernow-payouts');
                payoutsElement.innerHTML = ''; // Clear previous results
                if (data.success) {
                    data.transactions.forEach(transaction => {
                        const p = document.createElement('p');
                        p.textContent = transaction;
                        payoutsElement.appendChild(p);
                    });
                } else {
                    payoutsElement.textContent = 'Error: ' + data.error;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const payoutsElement = document.getElementById('pokernow-payouts');
                payoutsElement.textContent = 'Error: Unable to process CSV.';
            });
        });
    </script>
</body>
</html>
